<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  </head>
  <body>
     
    <i class="fab fa-500px"></i>
    <section id="wrapper">
      <header class="Nabar">
        <nav id="Navbar-content">
          <div class="main-logo">
            <img src="./images/Logo.png" alt="" />
          </div>
          <div class="link_List clrW">
            <ul>
              <li><a href="">MODEL S</a></li>
              <li><a href="">MODEL 3</a></li>
              <li><a href="">MODEL X</a></li>
              <li><a href="">MODEL Y</a></li>
              <li><a href="">SOLAR ROOF</a></li>
              <li><a href="">SOLAR PANELS</a></li>
              <div class="contact-right">
                <li>SHOP</li>
                <li>TESLA ACCOUNT</li>
              </div>
            </ul>
          </div>
        </nav>

      <section id="page-1-content">

        <div class="car-info clrW">

            <h2><i class="fas fa-tachometer-alt" ></i> 3. 1 s</h2>

          <div class="box border_both">

            <p>Range</p>
          </div>
          <div class="box">
            <h2 style="font-weight: 100;">AWD</h2>
            <p>Dual Motor</p>
          </div>
          <button class="order-now-btn order-now-btn-white">ORDER NOW</button>
          <i class="message-icon far fa-comment-dots"></i>
        </div>
    </section>
    <div class="down-page-arrow">
        <p><i class="arrow down"  style="width: 15px ; height: 15px;"></i></p>
      </div>
    </section>


    <script src="https://kit.fontawesome.com/44d099a506.js" crossorigin="anonymous"></script>
